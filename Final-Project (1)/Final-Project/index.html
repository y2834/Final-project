<!DOCTYPE html>
<html>
  <head>
    <title>Gym Workouts</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #e6e1f5;
        text-align: center;
        padding-top: 30px;
      }

      .nav-link {
        color: white;
        margin: 5px;
      }

      .top-nav {
        background-color: black;
        padding: 10px;
        border-radius: 30px;
        display: inline-block;
      }

      .big-button {
        background-color: lightgray;
        border-radius: 50px;
        padding: 20px 40px;
        display: inline-block;
        margin: 40px 0;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
      }

      .bottom-nav {
        background-color: #dcdcdc;
        padding: 10px;
        margin-top: 100px;
      }

      #extraExercises {
        margin-top: 20px;
        background-color: #fff;
        border-radius: 12px;
        padding: 20px;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }

      #extraExercises h3 {
        margin-bottom: 15px;
      }

      #extraExercises ul {
        list-style-type: disc;
        text-align: left;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>

    <div class="top-nav">
      <a class="nav-link" href="#">Abs</a>
      <a class="nav-link" href="#">Biceps</a>
      <a class="nav-link" href="#">Chest</a>
      <a class="nav-link" href="#">Shoulders</a>
      <a class="nav-link" href="#">Legs</a>
    </div>

    <h1 style="margin-top: 60px;">GYM WORKOUTS</h1>
    <p>#1 App To Gain Muscle</p>
      
    
    <a href="#" class="big-button">Get Started Now</a>

    
    <button id="showExercisesBtn" class="big-button">Show More Exercises</button>

    
    <div id="extraExercises" style="display:none;">
      <h3>Back Exercises</h3>
      <ul>
        <li>Pull-ups</li>
        <li>Deadlifts</li>
        <li>Lat Pulldown</li>
        <li>Seated Row</li>
      </ul>
    </div>

    <div class="bottom-nav">
      <p><a href="#" style="text-decoration: none; color: black;">Reviews</a></p>
    </div>

    <script>
      const showBtn = document.getElementById('showExercisesBtn');
      const extraDiv = document.getElementById('extraExercises');

      showBtn.addEventListener('click', () => {
        if (extraDiv.style.display === 'none') {
          extraDiv.style.display = 'block';
          showBtn.textContent = 'Hide Exercises';
        } else {
          extraDiv.style.display = 'none';
          showBtn.textContent = 'Show More Exercises';
        }
      });
    </script>

  </body>
</html>
