<!DOCTYPE html>
<html>
<head>
  <title>Gym Business</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: linear-gradient(to bottom, #f5f5f5, #e6e1f5); 
      text-align: center; 
    }

    .top-nav-gym { 
      background-color: black; 
      padding: 10px; 
      border-radius: 30px; 
      display: inline-block; 
      margin-bottom: 20px; 
    }
    .nav-link-gym { 
      color: white; 
      margin: 5px; 
      text-decoration: none; 
      cursor: pointer; 
    }
    .nav-link-gym:hover { color: #ffa502; }

    .big-button { 
      background-color: #ffa502; 
      color: white; 
      border: none; 
      border-radius: 50px; 
      padding: 15px 30px; 
      margin: 10px; 
      cursor: pointer; 
      text-decoration: none; 
      display: inline-block; 
    }
    .big-button:hover { background-color: #ff7f50; }

    #extraExercises, #exerciseList { 
      display: none; 
      margin: 20px auto; 
      padding: 20px; 
      width: 300px; 
      background-color: #fff; 
      border-radius: 12px; 
    }

    .bottom-nav { 
      background-color: #dedcdc; 
      padding: 10px; 
      margin-top: 50px; 
    }
  </style>
</head>
<body>

  <!-- Back to Home Button -->
  <a href="index.html" class="big-button">Back to Home</a>

  <div class="top-nav-gym">
    <a class="nav-link-gym">Abs</a>
    <a class="nav-link-gym">Biceps</a>
    <a class="nav-link-gym">Chest</a>
    <a class="nav-link-gym">Shoulders</a>
    <a class="nav-link-gym">Legs</a>
  </div>

  <h1>GYM WORKOUTS</h1>
  <p>#1 App To Gain Muscle</p>

  <a href="#" class="big-button">Get Started Now</a>
  <button id="showExercisesBtn" class="big-button">Show More Exercises</button>
  <button id="wireframeBtn" class="big-button">Wireframe</button>

  <div id="extraExercises">
    <h3>Back Exercises</h3>
    <ul>
      <li>Pull-ups</li>
      <li>Deadlifts</li>
      <li>Lat Pulldown</li>
      <li>Seated Row</li>
    </ul>
  </div>

  <div id="exerciseList">
    <h3 id="muscleName"></h3>
    <ul id="exercises"></ul>
  </div>

  <div class="bottom-nav">
    <p><a href="#" style="text-decoration: none; color: black;">Reviews</a></p>
  </div>

  <script>
    // Show/hide back exercises
    const showBtn = document.getElementById('showExercisesBtn');
    const extraDiv = document.getElementById('extraExercises');
    showBtn.onclick = function() {
      if(extraDiv.style.display === 'block') {
        extraDiv.style.display = 'none';
        showBtn.textContent = 'Show More Exercises';
      } else {
        extraDiv.style.display = 'block';
        showBtn.textContent = 'Hide Exercises';
      }
    }

    // Wireframe button
    const wireframeBtn = document.getElementById('wireframeBtn');
    wireframeBtn.onclick = function() {
      window.open('https://www.figma.com/design/xqegOEJLwvyrDFrHOfqHo7/Untitled?node-id=0-1&p=f&t=PEHoFlq3UDWww6CK-0&authuser=0', '_blank');
    }

    // Muscle exercises toggle
    const exercises = {
      Abs: ['Crunches', 'Plank', 'Leg Raises'],
      Biceps: ['Bicep Curls', 'Hammer Curls', 'Chin-ups'],
      Chest: ['Push-ups', 'Bench Press', 'Chest Fly'],
      Shoulders: ['Shoulder Press', 'Lateral Raises', 'Front Raises'],
      Legs: ['Squats', 'Lunges', 'Leg Press']
    };

    const exerciseList = document.getElementById('exerciseList');
    const muscleName = document.getElementById('muscleName');
    const exercisesUl = document.getElementById('exercises');
    let currentMuscle = '';

    document.querySelectorAll('.nav-link-gym').forEach(btn => {
      btn.addEventListener('click', () => {
        const muscle = btn.textContent;
        if(currentMuscle === muscle) {
          exerciseList.style.display = 'none';
          currentMuscle = '';
        } else {
          muscleName.textContent = muscle + ' Exercises';
          exercisesUl.innerHTML = '';
          exercises[muscle].forEach(ex => {
            const li = document.createElement('li');
            li.textContent = ex;
            exercisesUl.appendChild(li);
          });
          exerciseList.style.display = 'block';
          currentMuscle = muscle;
        }
      });
    });
  </script>

</body>
</html>
