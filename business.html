<!DOCTYPE html>
<html>
<head>
  <title>Gym Business</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: linear-gradient(to bottom, #f5f5f5, #e6e1f5); text-align: center; }
    .top-nav-gym { background-color: black; padding: 10px; border-radius: 30px; display: inline-block; margin-bottom: 20px; }
    .nav-link-gym { color: white; margin: 5px; text-decoration: none; }
    .big-button { background-color: #ffa502; color: white; border: none; border-radius: 50px; padding: 15px 30px; margin: 10px; cursor: pointer; text-decoration: none; display: inline-block; }
    .big-button:hover { background-color: #ff7f50; color: white; }
    #extraExercises { display: none; margin: 20px auto; padding: 20px; width: 300px; background-color: #fff; border-radius: 12px; }
    .bottom-nav { background-color: #dedcdc; padding: 10px; margin-top: 50px; }
  </style>
</head>
<body>

  <div class="top-nav-gym">
    <a class="nav-link-gym" href="#">Abs</a>
    <a class="nav-link-gym" href="#">Biceps</a>
    <a class="nav-link-gym" href="#">Chest</a>
    <a class="nav-link-gym" href="#">Shoulders</a>
    <a class="nav-link-gym" href="#">Legs</a>
  </div>

  <h1>GYM WORKOUTS</h1>
  <p>#1 App To Gain Muscle</p>

  <a href="#" class="big-button">Get Started Now</a>
  <button id="showExercisesBtn" class="big-button">Show More Exercises</button>
  <button id="wireframeBtn" class="big-button">Wireframe</button>

  <div id="extraExercises">
    <h3>Back Exercises</h3>
    <ul>
      <li>Pull-ups</li>
      <li>Deadlifts</li>
      <li>Lat Pulldown</li>
      <li>Seated Row</li>
    </ul>
  </div>

  <div class="bottom-nav">
    <p><a href="#" style="text-decoration: none; color: black;">Reviews</a></p>
  </div>

  <script>
    // Show/hide exercises
    const showBtn = document.getElementById('showExercisesBtn');
    const extraDiv = document.getElementById('extraExercises');
    showBtn.onclick = function() {
      if(extraDiv.style.display === 'block'){
        extraDiv.style.display = 'none';
        showBtn.textContent = 'Show More Exercises';
      } else {
        extraDiv.style.display = 'block';
        showBtn.textContent = 'Hide Exercises';
      }
    }

    // Open Figma link
    const wireframeBtn = document.getElementById('wireframeBtn');
    wireframeBtn.onclick = function() {
      window.open('https://www.figma.com/design/xqegOEJLwvyrDFrHOfqHo7/Untitled?node-id=0-1&p=f&t=PEHoFlq3UDWww6CK-0&authuser=0', '_blank');
    }
  </script>

</body>
</html>
